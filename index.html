<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discography</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/cards.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Template: https://github.com/BulmaTemplates/bulma-templates/blob/master/templates/cards.html -->
    <!-- START NAV -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="/">
                    <img class="nav-bar" src="./assets/discogra-logo.png" alt="Logo">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
                <span></span>
                <span></span>
                </span>
            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="section">
            <div class="field has-addons">
                <div class="control search-input">
                    <input class="input search-user-input" type="text" placeholder="Enter a Band, Album or Genre...">
                </div>
                <div class="control user-search-button">
                    <a class="button is-info">
                    Search
                  </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div>
            <div class="columns main-container">
                <div class="column is-two-thirds">
                    <div class="column has-text-centered title-text">
                        <h1 class="main-text">You might like this...</h1>
                    </div>
                    <div class="row columns">
                        <div class='columns is-multiline has-text-centered recommendations'>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third recently-searched">
                    <div class="column has-text-centered title-text">
                        <h4>Recently Searched</h4>
                    </div>
                    <div class="buttons search-history">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container trending-singles-container">
        <div>
            <div class="column has-text-centered">
                <h3>Trending Singles</h3>
            </div>
            <div class="row columns trending-singles">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <div class="soc">
                    <a href="https://github.com/DavidTunnell/music-discography-multiple-third-party-apis" target="_blank">
                        <i class="fa fa-github-alt fa-lg" aria-hidden="true"></i>
                    </a>
                </div>
                <p>
                    <strong>Discogra Music Finding</strong>
                    <span class="current-year"></span>
                </p>
            </div>
        </div>
    </footer>
    <div class="modal modal-info">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete exit-modal" aria-label="close"></button>
            </header>
            <section class="modal-card-body has-text-centered">
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/scripts.js"></script>
</body>

</html>
